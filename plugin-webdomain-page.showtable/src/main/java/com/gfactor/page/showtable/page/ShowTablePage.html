<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=BIG5">
<title>Insert title here</title>
</head>
<body>
<form wicket:id="form">
<table cellspacing="0" class="dataview">
	<tr>
		<th>Actions</th>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Home Phone</th>
		<th>Cell Phone</th>
	</tr>
	<tr wicket:id="simple">
		<td><span wicket:id="actions">[actions]</span></td>
		<td><input type="text" wicket:id="id">[contactid]</input> </td>
		<td><input type="text" wicket:id="user_name">[firstname]</input></td>
		<td><input type="text" wicket:id="user_desc">[lastname]</input></td>
		<td><input type="text" wicket:id="user_mail">[homephone]</input></td>
	</tr>
</table>
</form>

</body>
</html>
